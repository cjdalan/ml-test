<!DOCTYPE html>
<html>
<head>
	<title>Prediction application</title>

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
	<div class="container">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">New record</div>
				<div class="panel-body">
					<form class="form-horizontal" method="POST" action="/records/create">
						<div class="form-group">
							<label class="control-label col-sm-3">Day of the week</label>
							<div class="col-sm-6">
								<select class="form-control" name="weekday">
									<option value="1">Monday</option>
									<option value="2">Tuesday</option>
									<option value="3">Wednesday</option>
									<option value="4">Thursday</option>
									<option value="5">Friday</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Day of the month</label>
							<div class="col-sm-6">
								<select class="form-control" name="monthday">
								{% for i in range(1, 32): %}
									<option class="{{ i }}">{{ i}}</option>
								{% endfor %}
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6 col-sm-offset-3">
								<div class="checkbox">
									<label>
										<input class="" type="checkbox" name="special" />
										Check if holiday, on leave, and/or work from home.
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6 col-sm-offset-3">
								<div class="checkbox">
									<label>
										<input class="" type="checkbox" name="result" />
										Check if she came to work.
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6 col-sm-offset-3">
								<input class="btn btn-primary" type="submit" value="Create" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
